<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert Novel to Audio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.1/lame.min.js"></script>
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#0891b2" />
    <link rel="apple-touch-icon" href="./icons/icon-192x192.png" />
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-gray-800 flex flex-col items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8 font-sans antialiased">
    
    <div id="app-container" class="w-full max-w-2xl bg-white rounded-2xl shadow-xl p-6 sm:p-8 space-y-8 border border-gray-200">
      <header class="text-center">
        <h1 class="text-3xl sm:text-4xl font-bold text-cyan-600 tracking-tight">
          Convert Novel to Audio
        </h1>
        <p class="mt-2 text-gray-600">
          Transform text into lifelike speech with a single click.
        </p>
      </header>
      
      <main class="space-y-6">
        <div class="space-y-2">
          <label for="text-input" class="block text-sm font-medium text-gray-700">
            Your Text
          </label>
          <textarea
            id="text-input"
            rows="5"
            class="w-full bg-white border-2 border-gray-300 rounded-lg p-4 text-gray-800 placeholder-gray-400 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition-colors"
            placeholder="Enter text to convert to speech..."
          >silahkan masukan text anda di sini</textarea>
        </div>

        <div class="space-y-2">
          <label for="voice-select" class="block text-sm font-medium text-gray-700">
            Select a Voice
          </label>
          <div class="relative">
            <select
              id="voice-select"
              class="w-full appearance-none bg-white border-2 border-gray-300 rounded-lg py-3 px-4 text-gray-800 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition-colors"
            >
              <!-- Options will be populated by JS -->
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500">
               <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M10 3a.75.75 0 01.55.24l3.25 3.5a.75.75 0 11-1.1 1.02L10 4.852 7.3 7.76a.75.75 0 01-1.1-1.02l3.25-3.5A.75.75 0 0110 3zm-3.76 9.24a.75.75 0 011.06.04l2.7 2.92 2.7-2.92a.75.75 0 111.12 1.004l-3.25 3.5a.75.75 0 01-1.12 0l-3.25-3.5a.75.75 0 01.06-1.06z" clip-rule="evenodd" />
              </svg>
            </div>
          </div>
        </div>
        
        <div>
          <button
            id="generate-button"
            class="w-full flex items-center justify-center bg-cyan-600 hover:bg-cyan-700 disabled:bg-gray-400 disabled:cursor-not-allowed text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-offset-2 focus:ring-offset-white"
          >
            <svg id="spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span id="button-text">Generate Audio</span>
          </button>
        </div>

        <div id="error-container" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg text-center hidden">
        </div>

        <div id="player-container" class="pt-4">
        </div>
      </main>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
